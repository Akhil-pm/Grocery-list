<body>
        <div class="heading">
        <h1 class="text-center animated bounceInDown ">Grocery Shopping List</h1>
    </div>
    <div class="select1">
      <div class="select">
        <select name="items" id="items" onchange="list();">
            <option selected disabled>select</option>
            <option value="all">All items</option>
            <option value="Veggies">Veggies</option>
            <option value="Cereals">Cereals</option>
            <option value="Spice-powder">Spice-powder</option>
            <option value="Personal Care">Personal Care</option>
         </select>
      </div>
    </div>

   <div class="container" >
    <table class="table table-stripped table-bordered table-sm" id="tab">
      <thead class="thead-dark">
        <tr>
          <th>Sl.No.</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Department</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="content"></tbody>
    </table>
  </div>
